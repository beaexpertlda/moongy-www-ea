# This is a basic workflow to help you get started with Actions

name: Request input information

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  #push:
  #  branches: [ "main" ]
  #pull_request:
  #  branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      mensagem:
        type: string
        description: Coloque aqui a mensagem
        required: true
      sql-command:
        type: string
        description: Coloque aqui SQL a ser executado
        required: true
      ambiente:
        type: environment
      nuvem:
        type: choice
        description: Escolha o SGBD para deploy
        options:
        - SqlServer
        - Oracle
        - Postgres
        - MariaDB
      agreement:
        type: boolean
        description: Concorda com os termos
    

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  teste-postgres-sql:
    if: ${{ github.event.inputs.mensagem }} == 'Postgres'
    uses: ./.github/workflows/postgres.yml
    with:
      config-path: "Postgres"
      repo-token: "hello"
    secrets:
      SSH_SECRET_KEY: ${{ secrets.SSH_SECRET_KEY }}
    
  teste-oracle-sql:
    if: ${{ github.event.inputs.mensagem }} == 'Oracle'
    uses: ./.github/workflows/oracle.yml
    with:
      config-path: "Oracle"
      repo-token: "hello"
    secrets:
      SSH_SECRET_KEY: ${{ secrets.SSH_SECRET_KEY }}
    
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo "${{ github.event.inputs.mensagem }}"

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
